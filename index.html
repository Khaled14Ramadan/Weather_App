<!DOCTYPE html>
<html lang="en">
<head>

     <!-- Page icon Link -->
     <link rel="icon" href="images/icon.png" />

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="khaled" />
    <meta name="description" content="weather app" />
    <meta name="keywords" content="html,css,js,ajax,weather,weather app" />
    <title>Weather</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
   

    <!-- this for icon of placeholder in search -->
    <link  rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/all.min.css">

    <link rel="stylesheet" href="css/main.css">

</head>
<body>
    
    <section id="weather">
        <div class="view ">
            <div class="container">
                <div class="search m-auto">
                <input type="text" id="search-bar" class="w-100 mb-5" placeholder="&#xF002; Search City..." style="font-family:Arial, FontAwesome" />
                </div>
                <div class="city-temp row justify-content-between">
                    <!-- Today's Card -->
                    <div class="temp-card col-md-4">
                        <div class="day w-100 d-flex justify-content-between">
                            <p id="today"></p>
                            <p id="today-date"></p>
                        </div>
            
                        <div class="temp-datails">
                            <p id="location">cairo</p>
                            <div class="d-flex justify-content-between my-4">
                            <div class="pt-3">
                                <h2 class="fw-bolder fs-1" ><span id="today-degree" ></span ><sup>o</sup>C</h2>
                            </div>
                            <img id="today-icon"  width="90"/>
                            </div>
                            <p id="today-description" class="text-dark text-center"></p>
                            <div class="details fs-5 text-center">
                                <span class="text-dark">humid: </span>
                                <span id="humidty" ></span> <span >%</span>
                                <br>

                                <i class="fas fa-wind pl-3 pr-1 text-dark"></i>
                                <span id="wind"></span> <span >km/h</span>
                                <br>

                                <i class="far fa-compass pl-3 pr-1 text-dark"></i>
                                <span id="compass"></span>
                            </div>
                        </div>
                    </div>
        
                    <!-- Next Two Days Cards -->
                    <div class="temp-card text-center col-md-3">
                        <div class="day w-100 d-flex justify-content-between">
                            <p class="nextDay"></p>
                            <p class="nextDay-date"></p>
                        </div>
            
                        <div class="temp-datails">
                            <div>
                            <img class="nextDay-icon" width="90"/>
                            </div>
                            
                            <h2 ><span class="max-degree" ></span ><sup>o</sup>C</h2>
                           
                            <br>
                            <h4 ><span class="min-degree" ></span ><sup>o</sup>C</h4>
                           
                            <p class="nextDay-description text-dark pt-2"></p>
                        </div>
                    </div>
        
                    <div class="temp-card text-center col-md-3">
                        <div class="day w-100 d-flex justify-content-between">
                            <p class="nextDay"></p>
                            <p class="nextDay-date"></p>
                        </div>
            
                        <div class="temp-datails">
                            <div>
                            <img class="nextDay-icon" width="90"/>
                            </div>
                            <h2 ><span class="max-degree" ></span ><sup>o</sup>C</h2>
                                <br>
                                <h4 ><span class="min-degree" ></span ><sup>o</sup>C</h4>
                                <p class="nextDay-description text-dark pt-2"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Start footer -->
    <footer>
        <div class="text-center d-flex flex-column justify-content-evenly text-white">
            <div class="social">
                <a href='https://www.facebook.com/khaled14ramadan' target="_blank"><i class="fab fa-facebook-f text-white m-2"></i></a>
                <a href='https://www.youtube.com/channel/UCWlgAi4SrmbsKoFGSNpxH2g' target="_blank"><i class="fab fa-youtube text-white m-2"></i></a>
                <a href="https://www.linkedin.com/in/khaled-ramadan-978a14168" target="_blank"><i class="fab fa-linkedin text-white m-2"></i></a>
                <a href="https://github.com/Khaled14Ramadan" target="_blank"><i class="fab fa-github text-white m-2"></i></a>
            </div>
            <div>&copy; 2022 <span>Khaled Ramadan </span></div>
        </div>
      </footer>
    <!-- End footer -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
